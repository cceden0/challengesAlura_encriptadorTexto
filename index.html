<!doctype html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Encriptador de Texto</title>
	<link rel="stylesheet" href="./style/style.css" />
</head>

<body>
	<header>
		<nav class="navbar__encriptador">
			<img src="./assets/logo.png" alt="Logo Alura" />
		</nav>
	</header>
	<main class="encriptador__contenido">
		<section class="encriptador__texto">
			<textarea name="#" id="#" placeholder="Ingrese el texto aqui" rows="30" cols="100"></textarea>
			<div class="encriptador__req">
				<img src="./assets/img_3.png" alt="advertencia" />
				<p class="encriptador_req">Solo letras minúsculas y sin acentos</p>
			</div>
			<button>Encriptar</button>
			<button>Desencriptar</button>
		</section>
		<div class="desencriptador">
			<img src="./assets/img_2.png" alt="imagen de mujer" />
			<p class="desencriptador__text1">Ningún mensaje fue encontrado</p>
			<p class="desencriptador__text2">
				Ingresa el texto que desees encriptar o desencriptar.
			</p>
		</div>
	</main>

	<footer></footer>
</body>

</html>
